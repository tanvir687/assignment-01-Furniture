<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Website</title>
    <!-- box icon  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- google fonts -->
    <!-- poppins font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header part start  -->
    <header>
      <!-- navigation menu bar  -->
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="./images/header-logo.png" alt="Furniture-logo" />
        </div>
        <section class="navbar-links">
          <nav class="navbar-links-area">
            <ul>
              <li class="nav-link"><a href="#">Home</a></li>
              <li class="nav-link"><a href="#">Shop</a></li>
              <li class="nav-link"><a href="#">About</a></li>
              <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
          </nav>
        </section>
        <div class="navbar-icon">
          <img src="./icons/allert.svg" alt="account-alert" />
          <i class="bx bx-search"></i>
          <i class="bx bx-heart"></i>
          <i class="bx bx-cart-alt"></i>
        </div>
        <i class='bx bx-menu menu-icon'></i>
      </nav>
    </header>
    <!-- header part end -->

    <!-- hero part start -->
    <section>
      <div class="hero-area">
        <div class="hero">
          <div class="hero-img">
            <img src="./images/hero-bg.png" alt="" />
          </div>
          <div class="hero-content">
            <h4 class="hero-secondary-heading">New Arrival</h4>
            <h2 class="hero-primary-heading">Discover Our New Collection</h2>
            <p class="hero-pera">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis.</p>
            <button class="primary-btn">BUY Now</button>
          </div>
        </div>
      </div>
    </section>
    <!-- hero part end -->

    <!-- range part start  -->
     <section>
      <div class="range-area">
        <div class="range">
          <div class="range-content">
            <h2 class="range-heading">Browse The Range</h2>
            <p class="range-pera">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
          <div class="range-carts">
           <div class="range-cart">
            <div class="cart-01">
              <img src="./images/cart-01.png" alt="furniture">
              <h4 class="cart-heading">Dining</h4>
            </div>
            <div class="cart-02">
              <img src="./images/cart-02.png" alt="furniture">
              <h4 class="cart-heading">Living</h4>
            </div>
            <div class="cart-03">
              <img src="./images/cart-03.png" alt="furniture">
              <h4 class="cart-heading">Bedroom</h4>
            </div>
           </div>
          </div>
        </div>
      </div>
     </section>
    <!-- range part end -->
  </body>
</html>
